<!DOCTYPE HTML>
<html>
  <head>
    <title>Blackbird</title>
    <link rel="stylesheet" href="./css/blackbird.css" type="text/css">
    <link rel="stylesheet" href="./css/foundation-icons.css" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <p id="track"></p>
      <center>
        <img id="artwork" width="256" height="256">
      </center>
      <div class="info">
        <p>
        track <span id="number"></span>
        <br/>
        on <a href="#" id="album"></a>
        <br/>
        by <a href="#" id="artist"></a></p>
      </div>
      <div class="media">
        <center>
          <a href="#" id="rewind"><i class="fi-rewind"></i></a> 
          <a href="#" id="play"><i class="fi-play"></i></a> 
          <a href="#" id="forward"><i class="fi-fast-forward"></i></a>
        </center>
      </div>
    </div>
    <script charset="utf-8">require('./js/blackbird')</script>
  </body>
</html>
